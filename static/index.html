<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
<h1>Registration Form</h1>
<form action="/reg-data" method="post">
  <div class="form-container">
    <label for="name-input"> Enter your name:</label>
    <input id="name-input" type="text" placeholder="Name" name="username"/>
  </div>

  <div class="form-container">
    <label for="password-input"> Enter your password:</label>
    <input id="password-input" type="password" placeholder="Password" name="password"/>
  </div>

  <div class="form-container">
    <label for="user-type-input"> Enter your user type:</label>
    <select id="user-type-input" name="usertype">
      <option value="Admin">Admin</option>
      <option value="Moderator">Moderator</option>
      <option value="User">User</option>
    </select>
  </div>

  <input type="submit" value="Submit form"/>
</form>
</div>
</body>
</html>
